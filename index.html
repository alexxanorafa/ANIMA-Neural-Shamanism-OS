<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANIMA | Shamanic OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background -->
    <div class="bio-field"></div> 
    <canvas id="particles-canvas"></canvas>

    <!-- Header -->
    <header>
        <div class="status-monitor">SISTEMA_ATIVO // MODO_PRESENÇA</div>
        <div class="menu-icon" id="menuBtn" aria-label="Abrir menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Menu Lateral -->
    <nav class="side-matrix" id="sideMenu" aria-label="Menu de navegação">
        <div class="matrix-header">ECOSSISTEMA DIGITAL</div>
        <div class="links-grid">
            <ul class="menu-items" id="menuItems">
                <a href="https://alexxanorafa.github.io/ecosystem/" class="menu-item">Voltar ao Ecosystem</a>
            </ul>
        </div>
    </nav>

    <!-- Overlay para fechar menu -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Conteúdo Principal -->
    <main id="core-engine">
        <!-- Tela de Introdução -->
        <section id="sc-intro" class="screen active">
            <div class="glitch-box">
                <h1 class="main-title" data-text="ANIMA">ANIMA</h1>
                <p class="neuro-tag">PSICOLOGIA ARQUETÍPICA</p>
            </div>
            
            <!-- Estado de carregamento -->
            <div id="loading-state" class="loading-state">
                <div class="loading-spinner"></div>
                <p>CARREGANDO JORNADA...</p>
            </div>
            
            <!-- Botão -->
            <button class="init-trigger" id="initBtn" disabled aria-label="Iniciar jornada">
                CARREGANDO...
            </button>
        </section>

        <!-- Tela da Roda -->
        <section id="sc-wheel" class="screen">
            <div class="wheel-module">
                <div class="pointer" aria-hidden="true">▼</div>
                <div id="mainWheel" class="quantum-wheel" role="img" aria-label="Roda quântica de sincronização"></div>
                <button class="spin-trigger" id="spinBtn" aria-label="Sincronizar destino">SINCRONIZAR DESTINO</button>
            </div>
        </section>

        <!-- Tela do Quiz -->
        <section id="sc-quiz" class="screen">
            <div class="quiz-interface">
                <div id="q-portal" class="portal-badge">ETAPA 01/12</div>
                <h2 id="q-text">A PROCESSAR...</h2>
                <div id="q-options" class="options-stack" role="list"></div>
                <div class="dna-progress">
                    <div id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
                </div>
            </div>
        </section>

        <!-- Tela de Resultado -->
        <section id="sc-result" class="screen">
            <div class="result-matrix">
                <div class="result-data">
                    <h2 id="res-name">ANIMAL</h2>
                    <div class="tabs-2030">
                        <div class="tab-content active">
                            <h3>PERFIL PSICOLÓGICO</h3>
                            <p id="res-desc"></p>
                        </div>
                    </div>
                    <div class="chakra-pulse" id="res-chakra">CHAKRA</div>
                    <button class="reboot" id="restartBtn" aria-label="Nova sincronização">NOVA SINCRONIZAÇÃO</button>
                    <button class="reboot" id="historyBtn" aria-label="Ver histórico">VER MEU HISTÓRICO</button>
                </div>
            </div>
        </section>
    </main>
    <script src="animals-data.js"></script>
    <script src="questions-data.js"></script>
    <script src="script.js"></script>
</body>

</html>
